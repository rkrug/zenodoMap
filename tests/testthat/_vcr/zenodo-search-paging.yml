        "metadata": {"title": "The Nature Futures Framework, a flexible tool to support
        the development of scenarios and models of desirable futures for people, nature
        and Mother Earth, and its methodological guidance", "doi": "10.5281/zenodo.17530778",
        "publication_date": "2025-12-16", "description": "<p>In line with its mandate,
        the IPBES task force on scenarios and models developed a methodological guidance
        to accompany the foundations of the Nature Futures Framework, a flexible tool
        to support the development of scenarios and models of desirable futures for
        people, nature and Mother Earth, welcomed by the IPBES Plenary in decision
        IPBES-9/1. The methodological guidance provides the latest work on the foundations
        of the Nature Futures Framework and the further-developed methodological guidance.
        The text of Part I on the foundations of the Nature Futures Framework is identical
        to the document welcomed by the Plenary at IPBES 9 in decision IPBES-9/1 but
        has been complemented by the updates prepared in line with the workplan of
        the task force, consisting of an additional paragraph on the alignment with
        the IPBES conceptual framework and the findings of the IPBES Methodological
        Assessment Report on the Diverse Values and Valuation of Nature (Section I/D),
        and a synthesis of catalysed work on scenario development across knowledge
        systems, which has been uploaded to Zotero (Nature Futures Framework | Zotero).
        The subsequent sections provide the methodological guidance which is a living
        document and was first presented at IPBES 9 in document IPBES/9/INF/16. A
        second version of the methodological guidance was presented at IPBES 10 in
        document IPBES/10/INF/13 which responded to comments received from governments
        and an online dialogue to provide a clearer structure and distinction between
        the various methods in which the Nature Futures Framework can be used. Part
        II and Part III of this document provides the current version of the methodological
        guidance, which has been further updated in line with the workplan of the
        task force in IPBES/11/12. The current version responds to the request by
        governments to provide content to better account for different knowledge systems,
        including Indigenous and local knowledge systems and Mother Earth-centric
        scenarios and models. Additional revisions reflect ongoing development of
        the Nature Futures Framework by the Nature Futures Framework community of
        practice. <span lang=\"EN-GB\"><span><span>&nbsp;</span></span></span><span
        lang=\"EN-GB\">A link to the current version was made available in document
        IPBES/12/INF/16 as part of the information provided to the Plenary at IPBES
        12.</span></p>\n<p>Part I: The Foundations of the Nature Futures Framework,
        a flexible tool to support the development of scenarios and models of desirable
        futures for<br>people, nature and Mother Earth, describing the rationale for,
        and concepts captured in, the Nature Futures Framework; and</p>\n<p>Part II
        and Part III: A living methodological guidance that introduces the various
        methods.&nbsp;Part II presents&nbsp;how the Nature Futures Framework could
        be used to develop novel scenarios that incorporate the multiplicity of specific
        value perspectives for nature, and how these scenarios can be explored using
        models. Part III presents additional detail of approaches and case studies
        to support the utilisation of the NFF.</p>", "access_right": "open", "creators":
