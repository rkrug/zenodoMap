        "doi_url": "https://doi.org/10.5281/zenodo.17366884", "metadata": {"title":
        "IPBES Transformative Change Assessment Data Management Report on the case
        study database with transformative potential and pitfalls", "doi": "10.5281/zenodo.17366884",
        "publication_date": "2024-12-16", "description": "<p>The scoping report of
        the Transformative Change Assessment requests experts to analyze historical
        examples and case studies of transformative change, highlighting both the
        possibilities and challenges of achieving a just and sustainable world. This
        database was developed with the overarching goal of collating studies, projects,
        ventures and initiatives (collectively referred to as \"case studies\") that
        illustrate key elements of transformative change, including challenges, views,
        structures, practices, strategies and outcomes, as well as the roles of various
        actor groups. The case studies complement one another in understanding the
        transformative change process, showcasing different combinations of challenges,
        strategies, and actor constellations. As a result, they demonstrate the varied
        quality, direction and breadth of transformative processes.</p>", "access_right":
