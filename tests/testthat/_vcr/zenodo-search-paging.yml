        "<p>Summary for Policymakers of the Thematic Assessment Report on the Underlying
        Causes of Biodiversity Loss and the Determinants of Transformative Change
        and Options for Achieving the 2050 Vision for Biodiversity of the Intergovernmental
        Science-Policy Platform on Biodiversity and Ecosystem Services.</p>\n<p>The
        IPBES Transformative Change Assessment was initiated following a decision
        from the IPBES Plenary at its eigth session (IPBES-8, June 2021), and has
        been approved by the IPBES Plenary at its eleventh session (IPBES-11, Windhoek,
        2024). It is composed of a Summary for Policymakers and five Chapters.</p>\n<p>IPBES
        is an independent intergovernmental body established by Governments in 2012,
        IPBES provides policymakers with objective scientific assessments about the
        state of knowledge regarding the planet&rsquo;s biodiversity, ecosystems and
        the contributions they make to people, as well as options and actions to protect
        and sustainably use these vital natural assets.</p>", "access_right": "open",
