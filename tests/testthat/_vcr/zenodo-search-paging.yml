        "metadata": {"title": "Conformity report of IPBES assessments with the data
        and knowledge management policy; Transformative Change Assessment", "doi":
        "10.5281/zenodo.17392844", "publication_date": "2025-10-19", "description":
        "<p><strong>Conformity report of IPBES assessments with the data and knowledge
        management policy; Thematic assessment report of the underlying causes of
        biodiveristy loss and the determinants of transformative change and options
        for achieving the 2050 vision for biodiversity of the Intergovernmental Science-Policy
        Platform on Biodiversity and Ecosystem Services.</strong></p>\n<p>To ensure
        that the IPBES assessments are delivered in agreement with the IPBES data
        and knowledge management policy (<a href=\"https://doi.org/10.5281/zenodo.3551078\">https://doi.org/10.5281/zenodo.3551078</a>),
        the delivery protocol for assessment drafts (<a href=\"https://doi.org/10.5281/zenodo.5509137\">https://doi.org/10.5281/zenodo.5509137</a>)
        was created.<br>An objective scorecard was designed, initially for the measuring
        of the conformity of the Values and Sustainable Use assessments, to determine
        how well this protocol is followed. Later, the Invasive Alien Species assessment
        was scored following this same scorecard. This report is based on the scorecard
        of the Transformative Change Assessment, and provides valuable insights into
        how well the IPBES data and knowledge management policy is currently implemented
        in IPBES products, and it highlights areas where the delivery protocol for
        assessment drafts could be improved.</p>", "access_right": "open", "creators":
